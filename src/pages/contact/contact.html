<ion-header>
  <ion-navbar>
    <ion-title>
      我的
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">

    <ion-list>
    <ion-item (click)="edit()">
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img src="{{avatarPath}}">
      </ion-avatar>
      <h2>{{userInfo?.name}}</h2>
      <p>{{userInfo?.description}}</p>
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
<br/>
    <ion-item (click)="setting()">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      设置
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
<br/>

    </ion-item>
<br/> -->

      <ion-icon name="information-circle" item-left  color="secondary"></ion-icon>
      VIP会员福利
      <ion-icon name='ios-arrow-forward' item-right></ion-icon>
    </ion-item>
<br/>
