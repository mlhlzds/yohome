<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>个人信息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openModal()">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap>
      <ion-avatar item-left (click)="viewAvatar($event)">
        <img [(src)]="avatarPath">
      </ion-avatar>
       <h2>{{userInfo.name}}</h2> 
      <p>{{userInfo.description}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item>
      用户名：{{userInfo.username}}
    </ion-item>
    <ion-item>
      个性签名：{{userInfo.descreption}}
    </ion-item>

    <ion-item>
      手机号码：{{userInfo.phone}}
    </ion-item>
    <ion-item>
      备用手机号码：{{userInfo.phoneBak}}
    </ion-item>
    <ion-item>
      邮箱地址：{{userInfo.email}}
    </ion-item>
    <ion-item text-wrap>
      家庭住址：{{userInfo.address}}
    </ion-item>
  </ion-list>
</ion-content>
