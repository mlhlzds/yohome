<ion-header>

    <ion-navbar>
        <ion-title>投诉</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="main">
        <div class="main_inner clearfix">
            <div class="panel"></div>
            <div id="chatArea" class="box chat">
                <div class="box_hd"></div>
                <div class="box_bd" id="messageList">
                    <div  *ngFor="let scheduleComplaint of scheduleComplaintList;let i=index;" [ngClass]="{true:'message me',false:'message'}[scheduleComplaint.msgType]">
                        <img class="avatar" src="{{scheduleComplaint.headPortrait}}" />
             
                        <div class="content" (press)="delTs(scheduleComplaint.id,i)">
                            <div class="nickname"><span class="time">{{scheduleComplaint.dateTime}}</span></div>
                            <div [ngClass]="{true:'bubble bubble_primary right',false:'bubble bubble_default left'}[scheduleComplaint.msgType]">
                                <div class="bubble_cont">
                                    <div class="plain">
                                        <pre>{{scheduleComplaint.content}}</pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


</ion-content>
<ion-footer>

    <!-- <ion-input *ngIf="userType=='cust'" (change)="complaintReply($event)" [(ngModel)]="replyStr" [(ngModel)]="teststr" (blur)="funBlur()" (focus)="funFocus($event)"
        placeholder="投诉内容…"></ion-input> -->

                       
    <input *ngIf="userType=='cust'" style="border-top-width: 0px;border-right-width: 0px; border-bottom-width: 1px;border-left-width: 0px;width:80%;margin-left: 8px;margin-top: 2px;" [(ngModel)]="replyStr"  (blur)="funBlur()" (focus)="funFocus($event)"
        placeholder="投诉内容…"/>
    <button (click)="complaintReply($event)" [disabled]="replyStr==''">发送</button>
    <button ion-button style="width:100%;height:50px;" disabled="disabled" color="dark">投诉电话：0512-66592866-818</button>
</ion-footer>
