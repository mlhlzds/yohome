<ion-header>

  <ion-navbar>
    <ion-title>{{userOrder.name?userOrder.name:'所有进度'}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="newSchedule()">
                <ion-icon *ngIf="userOrder.name" name="add"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content page-user-list-orders-info>



<div *ngFor="let orderSchedule of orderScheduleList">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>员工小李</h2>
      <p>做yohome最好的员工</p>
    </ion-item>
    <ion-card-content>
      <p>{{orderSchedule.describe}}</p>
    </ion-card-content>

    <ion-item>

      <div padding-vertical>
        <page-select-pic [max]="6" [allowDelete]="false" [allowAdd]="false" [(fileObjList)]="orderSchedule.imgs"></page-select-pic>
      </div>


    </ion-item>


    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  </div>
</ion-content>
