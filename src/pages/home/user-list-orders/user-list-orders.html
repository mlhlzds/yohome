<ion-header>

  <ion-navbar>
    <ion-title>{{usre.name}}的订单</ion-title>
  </ion-navbar>

<ion-content>
  <button ion-item *ngFor="let userOrder of userOrders|filterUser:search"  (click)="toOrderInfo(userOrder)">

      <p>{{userOrder.addr}}</p>
  </button>
</ion-content>
