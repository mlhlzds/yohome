<ion-header>
    <ion-navbar>
        <ion-title>我的客户</ion-title>

    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar [(ngModel)]="search"></ion-searchbar>

        <button ion-item (click)="toOrders(user)" *ngFor="let user of userList|filterUser:search">
             <ion-avatar item-start>
                    <img src="{{user.imgPath}}">
                </ion-avatar>
            <p><ion-badge item-top style="background-color: red;">{{homeObj.attrName}}</ion-badge>{{user.name}}</p>
            <p>{{user.addr}}</p>
        </button>


 
</ion-content>
