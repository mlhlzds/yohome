<ion-header>
    <ion-navbar>
        <ion-title>微信</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="list-avatar-page">
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list *ngFor="let user of userList">
        <ion-item (click)="pagination()">
            <ion-thumbnail item-left>
                <img src="{{user.imgPath}}">
            </ion-thumbnail>
            <h2>{{user.name}}</h2>
            <p>{{user.addr}}</p>
            <ion-note item-right>3:43 pm</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
