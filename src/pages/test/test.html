<ion-header>
  <ion-toolbar>
    <ion-title>
      设置个人头像
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span showWhen="ios">关闭</span>
            <ion-icon name="md-close" showWhen="android,windows,landscape"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >


  <div *ngFor="let item of thumb;let i = index" style="float:left">
    <!-- 采用angular循环的方式，对存入thumb的图片进行展示 --> 
    <div data-num='X' id="a1" (click)="img_del(i)" >              
        <img [src]="item" style="width:60px;height:60px;"/>
    </div>
  
  </div>

              

<a href="javascript:;" class="file" >
    <input type="file" name="" id="" capture="camera" file-model="images" accept="image/*" (change)="img_upload($event)">
</a>            

<button ion-button (click)="cliTest()">Default</button>

</ion-content>
