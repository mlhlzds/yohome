<ion-header>
  <ion-navbar>
    <ion-title>Main Navbar</ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="showToolbar">
    <ion-title>Dynamic Toolbar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content (ionScroll)="funIonScroll()">
  <button ion-item *ngFor="let userOrder of userOrders"  (click)="toOrderInfo(userOrder)">
      <p>{{userOrder.name}}<ion-badge item-right style="background-color: red;">{{homeObj.attrName}}</ion-badge></p>
      <p>{{userOrder.addr}}</p>
  </button>
</ion-content>
