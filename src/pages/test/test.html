<ion-header>
  <ion-toolbar>
    <ion-title>
      设置个人头像
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span showWhen="ios">关闭</span>
            <ion-icon name="md-close" showWhen="android,windows,landscape"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <img [src]="imgSrc" style="display: block; width: 200px; height: 150px;">
  <input type="file" capture="camera" accept="image/*" (change)="uploadDown($event)">




</ion-content>
