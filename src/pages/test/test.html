<ion-header>
  <ion-toolbar>
    <ion-title>
      发表进度
    </ion-title>
    <ion-buttons start>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="  margin-top: 10px;
    margin-left: 10px;">
    <div>
      <textarea placeholder="进度描述……" rows="3"></textarea>
      <hr/>
    </div>

    <div class="imgBadge" txt="X"><img src="assets/img/avatar-ts-jessie.png" alt=""/></div>

    <div padding-vertical>
      <page-select-pic [max]="6" [(fileObjList)]="fileObjList"></page-select-pic>
    </div>
    <hr/>                 
  </div>                   

  <ion-icon class="icons-star" *ngFor="let star of stars;let n = index" name='star' [isActive]="star" (click)="toChange(n)"></ion-icon>
</ion-content>
