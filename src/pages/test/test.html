<ion-header>
  <ion-toolbar>
    <ion-title>
      发表进度
    </ion-title>
    <ion-buttons start>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="  margin-top: 10px;
    margin-left: 10px;">
    <div>
      <textarea placeholder="进度描述……" rows="3"></textarea><hr/>
    </div>
    <div *ngFor="let item of thumb;let i = index" style="float:left">
      <div id="a1">
        <img [src]="item" style="width:60px;height:60px;background-size: cover;" />
      </div>
      <div class="divafter" (click)="img_del(i)">X</div>
    </div>


    <div class="file">
      <input type="file" name="" id="" (change)="img_upload($event)">
    </div>
    <hr/>  
  </div>
</ion-content>
