<ion-header>

  <ion-navbar>
    <ion-title class="badge-container">Test1</ion-title>

      <button ion-button icon-only (click)="presentToast()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content page-test1>
  <h1>{{i}}</h1>

  <div padding-vertical>
    demo2:限制最大照片数量为6张,默认4张
    <page-select-pic [max]="6" [(fileObjList)]="fileObjList"></page-select-pic>
  </div>
  <button ion-button block (click)="uploadMultiByBase64()">上传base64图片</button>
</ion-content>
