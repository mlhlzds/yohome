<ion-header>

  <ion-navbar>
    <ion-title>售后详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="false">  
  <div (press)="delSh(customer.id,i)" id="d{{i}}" *ngFor="let customer of customerList;let i=index;" >
 
    <ion-card-content>
      <p>{{customer.describe}}</p>
    </ion-card-content>

    <ion-item>
      <div padding-vertical>
        <page-select-pic [max]="6" [allowDelete]="false" [allowAdd]="false" [(fileObjList)]="customer.fileObjList"></page-select-pic>
      </div>
    </ion-item>

  </div>


   <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
