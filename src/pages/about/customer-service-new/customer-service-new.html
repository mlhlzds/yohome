<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>申请售后</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="  margin-top: 10px;
    margin-left: 10px;">
    <div>
      <textarea placeholder="说下您的使用情况吧……" [(ngModel)]="describe" rows="3">{{describe}}</textarea>
      <hr/>
    </div>

    <div padding-vertical>
      <page-select-pic [max]="8" [(fileObjList)]="fileObjList"></page-select-pic>
    </div>
  </div>
  <button ion-button style="width:100%" (click)="newCustomer()">
               提交
            </button><br/><br/>
              <div style="text-align:center">
                
              <h3>管家式服务，售后无忧</h3></div>
  <p *ngFor="let termsOfSale of termsOfSales">
    {{termsOfSale}}<br/>
  </p>
</ion-content>
<ion-footer>
  <button ion-button style="width:100%;height:50px;" disabled="disabled" color="dark">客服电话：{{afterSalePhone}}</button>

</ion-footer>
