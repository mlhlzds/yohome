<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
        <div align="center">
    <img src="assets/img/logo.png" style="width:70%;"/>
  </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" value="" placeholder="请输入账号" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>            
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" value="" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
  </ion-item>

<br/><br/><br/>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="logIn()">
      登录
    </button>
     <!-- <button ion-button block color="danger" (click)="testPage()">
      跳转到测试页面
    </button> -->
  </div>
</ion-content>
